<!DOCTYPE html>
<html lang="en">

<head>
  <title>Meme-a-gotchi</title>
</head>

<body>
  <div class="container" id="background">
    <div class="main">
      <h2 id="title"><em>Tamagotchi feeling boring?</em></h2>
      <h1 id="meme"><strong>MEME IT UP!</strong></h1>
      <div class="text-center">
        <form id="nameInput">
          <label for="name">Name your meme<br>...I mean pet:</label>
          <input type="text" id="name">
          <button type="submit" id="btn" class="button">Submit</button>

        </form>
      </div>
    </div>
  </div>
  <div class="game">
    <button id="back" class="btn btn-danger">Go Back</button>
    <p>make sure things work first</p>
    <div class="row">
      <div class="col-md-4">
        <div class="progress">
          <div id="foodLevel" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
            aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 75%">
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="progress">
          <div id="foodLevel" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
            aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 75%">
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="progress">
          <div id="foodLevel" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
            aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 75%">
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
